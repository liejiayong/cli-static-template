<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>media autoplay</title>
  </head>
  <body>
    <!-- <audio src="" id="audioFrame" controls></audio> -->
    <iframe src="" muted autoplay="autoplay" id="audioFrame"></iframe>
    <script>
      function audioAutoplay(el, url) {
        el.setAttribute('muted', false);
        el.setAttribute('autoplay', 'autoplay');
        el.setAttribute('allow', 'autoplay');
        el.setAttribute('src', url);
      }
      audioAutoplay(document.querySelector('#audioFrame'), './bgm.mp3?rel=0&amp&autoplay=1');
    </script>
  </body>
</html>
