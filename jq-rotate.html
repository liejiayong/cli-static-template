  <body>
    <style>
      .jy-lottery {
        position: relative;
        width: 200px;
        height: 200px;
      }

      .lottery-panel {
        position: relative;
        width: 200px;
        height: 200px;
        background: linear-gradient(#ff0000, #f0f0f0);
        border-radius: 50%;
      }

      .btn-lottery {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <div class="jy-lottery">
      <div class="lottery-panel"></div>
      <a href="javascript:;" class="jy-btn btn-lottery">点击抽奖</a>
    </div>
    <script src="./jquery-1.11.2.min.js"></script>
    <script src="./jquery.rotate.min.js"></script>
    <script>
      $('.btn-lottery').rotate({
        bind: {
          click: function () {
            // $.post('/act.php',{},function(){
            $('.lottery-panel').rotate({
              angle: 0,
              animateTo: 360 * 10 + 360 / 15,
              duration: 3500,
              center: ['50%', '50%'],
              callback: function () {
                console.log('click');
              },
              step: function () {},
              easing: function (x, t, b, c, d) {
                return c * (t / d) + b;
              },
              getRotateAngle: function () {},
              stopRotate: function () {},
            });
            // },'json');
          },
        },
      });
    </script>
