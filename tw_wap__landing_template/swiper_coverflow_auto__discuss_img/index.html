<!DOCTYPE html>
<html>
<head>

<title>凡人修仙传</title>
<link rel="stylesheet" href="swiper.min.css">
<style type="text/css">
body,html,a,div{ margin: 0px; padding: 0px;}
body{background:#000; }
img{border:none; display:block; width:100%;}
a{color:#ff;text-decoration: none; display:block;}
.wrap{width: 100%; padding-top:17%; padding-bottom:5%;}
.top{width: 100%; position: fixed; left:0; top:0; z-index:100;}
.sbox{width:100%; position:relative;}
.swiper-container {padding:1% 6%;}
.swiper-slide {width:70%; background-position: center;background-size: cover;overflow:hidden;}
</style>
</head>
<body>
<a href="javascript:gourl();">
	<img class="top" src="top.gif">
	<div class="wrap">		
		<img src="1.jpg">		 
		<div class="sliderBox">
			<div class="slider vertical">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="s1.jpg"/></div>
						<div class="swiper-slide"><img src="s2.jpg"/></div>
						<div class="swiper-slide"><img src="s3.jpg"/></div>
					</div>	
				</div>
			</div>
		</div>
		<img src="3.jpg">
		
	</div>	 
</a>
<script src="swiper.min.js"></script>
<script>
var swiper = new Swiper('.swiper-container',{effect:"coverflow",loop:1,autoplay:2000,grabCursor:!0,centeredSlides:!0,slidesPerView:"auto",initialSlide:1,coverflow:{rotate:60,stretch:0,depth:200,modifier:1,slideShadows:!0}});
</script>
<script src="/wap/inc.js" type="text/javascript"></script>
</body>
