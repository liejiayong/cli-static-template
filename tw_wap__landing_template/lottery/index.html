<script>
  (function (doc, win) {
	  var docEl = doc.documentElement,
		  resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		  recalc = function () {
			  var clientWidth = docEl.clientWidth;
			  if (!clientWidth) return;

			  docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
			  if(document.getElementById("preLoader")){
				  setTimeout(function () {
					  document.getElementById("preLoader").style.display="none";
					  document.getElementById("common-container").style.visibility="visible";
				  },1)
			  }
		  };

	  if (!doc.addEventListener) return;
	  win.addEventListener(resizeEvt, recalc, false);
	  win.addEventListener('resize', recalc, false);
	  doc.addEventListener('DOMContentLoaded', recalc, false);
  })(document, window);
</script>

	var initDeg = 36;
    $('.trigger').on('click', function () {
        if (!$(this).hasClass('active')) {
          $(this).addClass('active');
            var t = setInterval(function() {
                initDeg += 4;
                $('.rotate').css({
                    transform: 'rotate(' + initDeg + 'deg)',
                    webkitTransform: 'rotate(' + initDeg +'deg)'
                });
                if (initDeg % 720 === 136 && initDeg > 360) {
                    clearInterval(t);
                    $('.trigger').removeClass('active');
                    $('.popout').fadeIn();
                }
            }, 4);
        }

    });	
	function copy(text, callback) {
		var tag = document.createElement('input');
		tag.setAttribute('id', 'cp_hgz_input');
		tag.value = text;
		document.getElementsByTagName('body')[0].appendChild(tag);
		document.getElementById('cp_hgz_input').select();
		document.execCommand('copy');
		document.getElementById('cp_hgz_input').remove();
		if(callback) {callback(text)}
	}

	function updateQueryStringParameter(uri, key, value) {
		if (!value) {
			return uri;
		}
		var re = new RegExp("([?&])" + key + "=.*?(&|$)", "i");
		var separator = uri.indexOf('?') !== -1 ? "&" : "?";
		if (uri.match(re)) {
			return uri.replace(re, '$1' + key + "=" + value + '$2');
		} else {
			return uri + separator + key + "=" + value;
		}
	}
	var _mtac = {"senseQuery": 1};
	(function () {
		Date.prototype.format = function (fmt) {
			var o = {
				"M+": this.getMonth() + 1,                 //月份
				"d+": this.getDate(),                    //日
				"h+": this.getHours(),                   //小时
				"m+": this.getMinutes(),                 //分
				"s+": this.getSeconds(),                 //秒
				"q+": Math.floor((this.getMonth() + 3) / 3), //季度
				"S": this.getMilliseconds()             //毫秒
			};
			if (/(y+)/.test(fmt)) {
				fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
			}
			for (var k in o) {
				if (new RegExp("(" + k + ")").test(fmt)) {
					fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
				}
			}
			return fmt;
		}
		var today = new Date();   // 获取当前时间
		var time = today.format('yyyyMMdd');  //格式化时间
		var newurl = updateQueryStringParameter(window.location.href, 't', time);

	})();
