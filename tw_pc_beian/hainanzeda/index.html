<head>
	<meta http-equiv=content-type content="text/html; charset=utf-8">

	<link href="style/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="header" id="header"></div>

	<div class="js-silder">
		<div class="silder-scroll">
			<div class="silder-main">
				<div class="silder-main-img">
					<img src="style/images/dimg2.jpg" alt="">
				</div>

			</div>
		</div>
	</div>

	<div id="mhBox" class="gamebox"></div>
	<div style="clear:both;"></div>
	<div id="footer_box"></div>

	<script src="style/js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="style/js/wySilder.min.js" type="text/javascript"></script>
	<script src="style/js/common.js" type="text/javascript"></script>
	<script>
		$(function () {
			$(".js-silder").silder({
				auto: true,//自动播放，传入任何可以转化为true的值都会自动轮
				speed: 20,//轮播图运动速度
				sideCtrl: true,//是否需要侧边控制按
				bottomCtrl: true,//是否需要底部控制按
				defaultView: 0,//默认显示的索
				interval: 3000,//自动轮播的时间，以毫秒为单位，
				activeClass: "active",//小的控制按钮激活的样式，不包括作用两边，默认active
			});
		});
	</script>
</body>

</html>
