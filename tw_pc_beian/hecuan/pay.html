<!DOCTYPE html>
<html lang="zh-cn" style="background: #f8f8f8">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>海南娇云网络科技有限公司</title>
    <meta name="author" content="JyLie" />
    <meta name="keywords" content="混核网络" />
    <meta name="description" content="提供用户真正所喜爱的产品。产品包括网页漫画、在线娱乐、在线互动交友等。" />
    <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="./img/logo.png" />
    <link rel="apple-touch-icon" href="" />
    <link href="css/layout.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://image.tanwan.com/jsCommon/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/pc_xx_pop_login_reg_2019.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header id="header"></header>

      <div class="main clearfix">
        <div class="index_con">
          <div class="index_titl">支付宝充值</div>
          <div class="rech clearfix">
            <div class="clearfix">
              <p>您需要充值的帐号：</p>
              <input name="" type="text" class="rech_sr" />
            </div>
            <div class="clearfix">
              <p>确认您充值的帐号：</p>
              <input name="" type="text" class="rech_sr" />
            </div>
            <div class="clearfix">
              <p>充值金额：</p>
              <div id="div1" name="div1" method="post" action="">
                <i>
                  <label>
                    <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_0" />
                    10元
                  </label>
                  <label>
                    <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_1" />
                    30元
                  </label>
                  <label>
                    <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_2" />
                    50元
                  </label>
                  <label>
                    <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_2" />
                    100元
                  </label>
                  <label>
                    <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_2" />
                    200元
                  </label>
                  <label>
                    <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_2" />
                    300元
                  </label>
                  <label>
                    <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_2" />
                    500元
                  </label>
                  <label>
                    <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_2" />
                    1000元
                  </label>
                  <label>
                    <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_2" />
                    5000元
                  </label>
                  <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_2" />
                  其他
                  <input name="" type="text" class="rech_k" />
                  请输入(5-50000)之间的整数
                  <br />
                </i>
              </div>
            </div>
            <div class="clearfix">
              <em>
                兑换比例:
                <span>1元=10 金币</span>
              </em>
            </div>
            <div class="clearfix">
              <a href="#">提交</a>
            </div>
          </div>
        </div>

        <div class="con">
          <div class="con_mode">
            <h1>温馨提示：</h1>
            <p>支付宝说明：</p>
            <p>1、支付宝余额支付：只要您的支付宝账户中存有余额，就可以为漫画进行充值。</p>
            <p>2、银行卡支付：只要您拥有与支付宝公司合作银行中的任意一张银行卡，并开通"网上银行"服务，即可完成充值。</p>
            <p>3、如果您用信用卡支付，请确认该信用卡的网上交易限额大于等于您的充值金额；</p>
          </div>
        </div>
      </div>

      <footer id="footer_box"></footer>
    </div>

    <script type="text/javascript" src="js/common.js"></script>
  </body>
</html>
